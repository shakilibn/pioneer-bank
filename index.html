<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="login-area">
        <h1 class="text-center">Welcome to Pioneer Bank</h1>
        <div class="submit-area">
            <h4>login</h4>
            <input type="text" class="form-control" placeholder="Email"><br>
            <input type="password" class="form-control" placeholder="Password"><br>
            <button id="login-button" class="btn btn-success">Enter</button>

        </div>
    </div>

    <div id="transaction-area">
        <div class="row">
            <div class="col-md-4">
                <div class="deposit status">
                    <h5>Deposit</h5>
                    <h2>$ <span id="current-deposit">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h2>$ <span id="current-withdraw">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance status">
                    <h5>Balance</h5>
                    <h2>$ <span id="current-balance">1240</span></h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="submit-area">
                    <h5>Deposit</h5>
                    <input id="deposit-amount" type="text" class="form-control" placeholder="$ amount you want to deposit"><br>
                    <button id="deposit-button" class="btn btn-success">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="submit-area">
                    <h5>Withdraw</h5>
                    <input id ="withdraw-amount" type="text" class="form-control" placeholder="$ amount you want to withdraw"><br>
                    <button id= "withdraw-button" class="btn btn-success">Withdraw</button>
                </div>
            </div>
        </div>
    </div>

    <script>
            //login event handler
        const loginButton = document.getElementById('login-button');
        loginButton.addEventListener('click',function(){
            const loginArea = document.getElementById('login-area');
            loginArea.style.display = "none";

            const transactionArea = document.getElementById('transaction-area');
            transactionArea.style.display="block";
        })

            //deposit button event handler 
        const depositButton = document.getElementById('deposit-button');
        depositButton.addEventListener('click',function(){
            const depositAmountNumber = getInputNumber('deposit-amount');

            updateSpanText('current-deposit',depositAmountNumber);
            updateSpanText('current-balance',depositAmountNumber);

            document.getElementById('deposit-amount').value = "";
        })

            //withdraw button event handler
        const withdrawButton = document.getElementById('withdraw-button');
        withdrawButton.addEventListener('click',function(){  
            const withdrawAmountNumber = getInputNumber('withdraw-amount');

            updateSpanText('current-withdraw',withdrawAmountNumber);
            updateSpanText('current-balance', -1 * withdrawAmountNumber);
        })

        function getInputNumber(id){
            const amount = document.getElementById(id).value;
            const amountNumber = parseFloat(amount); 
            return amountNumber;           
        }

        function updateSpanText(id,depositAmountNumber){
            const current = document.getElementById(id).innerText;
            const currentNumber = parseFloat(current);
            const totalAmount = currentNumber + depositAmountNumber;
            document.getElementById(id).innerText = totalAmount;
        }
        
    </script>
</body>
</html>
